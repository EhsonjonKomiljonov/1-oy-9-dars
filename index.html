<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praktika</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="main">
          <div class="main-left">
            <h1 class="left-title">Learn to code by watching others</h1>
            <p class="left-item">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="main-right">
            <a class="right-link" href="./index.html">Try it free 7 days
              <span class="right-span"> then $20/mo. thereafter </span>
            </a>
            <form class="form-right" action="https://echo.htmlacademy.ru/" method="POST">
              <input class="form-inner" name="user-name" type="text" aria-label="User name" placeholder="User Name">
              <input class="form-inner" name="user-lastname" type="text" aria-label="Last name" placeholder="Last Name">
              <input class="form-inner" name="user-email" type="email" aria-label="User email"
                placeholder="Email Address">
              <input class="form-inner" name="user-password" type="password" aria-label="User password"
                placeholder="Password">
              <button class="input-submit" type="submit">
                CLAIM YOUR FREE TRIAL
              </button>
              <p class="form-text">
                By clicking the button, you are agreeing to our <a class="form-link" href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
